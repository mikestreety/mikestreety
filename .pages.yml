content:
  - name: notes
    label: Notes
    path: app/content/notes
    type: collection
    format: yaml-frontmatter
    subfolders: false
    fields:
      - name: title
        label: Title
        type: text
      - name: date
        label: Date
        type: date
        options:
          format: yyyy-MM-dd'T'HH:mm
          time: true
      - name: body
        label: Body
        type: rich-text
    view:
      fields: [ title ]
      primary: title
      sort: [ date, title ]
      default:
        search: ''
        sort: date
        order: desc